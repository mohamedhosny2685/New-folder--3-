<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyNotes</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="1.css">
    <script src="1.js" defer></script>
</head>
<body>
    <h1>
        Easy Notes
        <i class="bi bi-journal-bookmark-fill"></i>
    </h1>

    <div id="bottomDiv">
        <div id="homeDiv" onclick="showHome()">
            <i class="bi bi-house-door-fill"></i>
        </div>
        <div id="accountDiv" onclick="showOptions()">
            <i class="bi bi-person-fill"></i>
        </div>
    </div>

    <div id="addButton" data-bs-toggle="modal" data-bs-target="#myModal">
        <i class="bi bi-plus-circle-fill"></i>
    </div>

    <div id="centerDiv">
        <div id="zeroNotes">
            <img src="folder.png" alt="">
            <h3>No Notes Found!</h3>
        </div>
    </div>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Note</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <textarea id="noteInput" rows="5" placeholder="Type your note..."></textarea>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addNote()">Save</button>
        </div>
  
      </div>
    </div>
  </div>

  <div id="notesDiv">

    
  </div>

  <!-- Start Options Div -->

  <div id="optionsDiv">
    <div id="loginDiv">
      <h3>Please login to your account</h3>
      <br><br>
      <input type="email" placeholder="enter your email">
      <br><br>
      <input type="password" placeholder="enter your password">
      <br><br>
      <button class="btn btn-lg btn-primary">Login</button>
      <br><br>
      <button class="btn btn-basic" onclick="showSignUp()">or click to create account</button>
    </div>

    <div id="signupDiv">
      <h3>
        <i class="bi bi-arrow-left" onclick="showLogin()"></i>
        Create new account
      </h3>
      <br><br>
      <input type="text" placeholder="enter your name">
      <br><br>
      <input type="email" placeholder="enter your email">
      <br><br>
      <input type="password" placeholder="enter your password">
      <br><br>
      <button class="btn btn-lg btn-primary">Signup</button>
      <br><br>
    </div>
  </div>

  <!-- End Options Div -->

</body>
</html>
